<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El mejor sabor de Argentina</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #4caf50, #81c784);
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/61/Cerro_Aconcagua.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 100, 0, 0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #4caf50;
      font-weight: bold;
      margin: 0 auto 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <div class="logo">LOGO</div>
    <h1>El mejor sabor de Argentina</h1>
  </div>

  <!-- Botpress Webchat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/05/06/03/20250506032355-NY4Y52RW.js"></script>

  <!-- Abrir chat automÃ¡ticamente al cargar -->
  <script>
    window.botpressWebChat.init({
      onInit: function() {
        window.botpressWebChat.open();
      }
    });
  </script>
</body>
</html>
