<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El mejor sabor de Argentina</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #4caf50aa, #81c784aa),
        url('https://images.unsplash.com/photo-1589387086687-8b0fda91fe2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .logo img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="assets/logo.png" alt="Logo parrilla y vino argentino">
  </div>
  <h1>El mejor sabor de Argentina</h1>

  <!-- Botpress Webchat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/05/06/03/20250506032355-NY4Y52RW.js"></script>

  <!-- Abrir chat automÃ¡ticamente al cargar -->
  <script>
    window.botpressWebChat.init({
      onInit: function() {
        window.botpressWebChat.open();
      }
    });
  </script>
</body>
</html>
