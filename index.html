<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El mejor sabor de Argentina</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left-side {
      flex: 1;
      background: url('assets/andes.jpg') no-repeat center center;
      background-size: cover;
    }

    .right-side {
      flex: 1;
      background-color: #4caf50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      color: white;
      text-align: center;
    }

    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo parrilla y vino argentino">
      </div>
      <h1>El mejor sabor de Argentina</h1>
    </div>
  </div>

  <!-- Botpress Webchat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/05/06/03/20250506032355-NY4Y52RW.js"></script>

  <!-- Abrir chat automÃ¡ticamente al cargar -->
  <script>
    window.botpressWebChat.init({
      onInit: function() {
        window.botpressWebChat.open();
      }
    });
  </script>
</body>
</html>
